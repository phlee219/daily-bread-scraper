name: Scrape Daily Bread

on:
  schedule:
    # 매일 밤 11시 (미국 동부 표준시 기준 UTC 4시)에 실행
    # 참고: 서머타임 기간에는 동부 시간 기준 자정에 실행됩니다.
    - cron: '0 4 * * *'
  workflow_dispatch:
    # Actions 탭에서 수동으로 실행할 수 있게 함

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scraper
        env:
          SERVICE_ACCOUNT_KEY: ${{ secrets.SERVICE_ACCOUNT_KEY }}
        run: python my1stproject.py
